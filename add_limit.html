/* ------------------------------------------------------------------------------------------------------------- */

            /* Chặn thao tác ban đầu */
            body.loading {
                pointer-events: none; /* Chặn click, nhập liệu */
                opacity: 0.5; /* Làm mờ trang để báo hiệu đang tải */
            }

            /* Thiết kế spinner */
            .loading-spinner {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* Hiệu ứng cho chữ "Đang load dữ liệu" */
            .loading-text {
                position: fixed;
                top: 50%;
                left: 51%;
                transform: translate(-50%, 50px); /* Đặt chữ bên dưới spinner */
                font-size: 18px;
                font-weight: bold;
                color: #3498db;
                animation: bounce 1.5s infinite;
            }

            /* Hiệu ứng cho chữ bouncinh (nhún lên xuống) */
            @keyframes bounce {
                0%, 100% {
                    transform: translate(-50%, 50px); /* Vị trí ban đầu */
                }
                50% {
                    transform: translate(-50%, 60px); /* Chữ nhún lên một chút */
                }
            }

            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="bmimin" 
                        oninput="this.value = this.value.replace(/[^0-9,.]/g, '').replace(/(,.*?,)/g, ',');" 
                        onblur="
                                if (this.value.includes('.')) {
                                    this.value = this.value.replace('.', ',');
                                } else if (this.value && !this.value.includes(',')) { 
                                    this.value += ',0'; 
                                } else if (this.value.endsWith(',')) { 
                                    this.value += '0'; 
                                }" >
                    <label for="bmimin"><b>BMI Min</b></label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="bmimax" 
                        oninput="this.value = this.value.replace(/[^0-9,.]/g, '').replace(/(,.*?,)/g, ',');" 
                        onblur="
                                if (this.value.includes('.')) {
                                    this.value = this.value.replace('.', ',');
                                } else if (this.value && !this.value.includes(',')) { 
                                    this.value += ',0'; 
                                } else if (this.value.endsWith(',')) { 
                                    this.value += '0'; 
                                }
                                const bmimin = parseFloat(document.getElementById('bmimin').value.replace(',', '.'));
                                const bmimax = parseFloat(this.value.replace(',', '.'));
                                if (bmimax <= bmimin) {
                                    Swal.fire('Lỗi', 'Giá trị Max không được nhỏ hơn hoặc bằng giá trị min', 'error');
                                    this.value = (bmimin + 1).toString().replace('.', ','); // Đặt giá trị mặc định là lớn hơn BMI Min

        function fetchEditData() {
            document.body.classList.add("loading"); // Khóa thao tác

            document.getElementById("loadingText").style.display = "block"; // Hiển thị chữ "Đang load dữ liệu"
            let url = `${scriptURL}?action=fetchdata`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        Swal.fire("Thông báo", "Không tìm thấy dữ liệu.", "info");
                        M.updateTextFields();
                        return;
                    }
                    
                    let userData = data[0];
                    document.getElementById("bmimin").value = userData[0].toString().replace('.', ',');
                    document.getElementById("bmimax").value = userData[1].toString().replace('.', ',');
                    document.getElementById("bloodpressuremin").value = userData[2]

        function updateDate() {
            const dateElement = document.getElementById('dateDisplay');
