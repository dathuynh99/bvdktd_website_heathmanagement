        <style>
            body { font-family: 'Roboto', sans-serif; text-align: center; padding: 20px; background: #f5f5f5; }
            .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
            table { width: 100%; margin-top: 20px; }
            th, td { padding: 10px; text-align: -webkit-match-parent; text-align: match-parent; }
            .title { font-size: 2rem; font-weight: bold; color: #4096ec; text-transform: uppercase; margin-bottom: 20px; }
            .striped tbody tr:nth-child(odd) { background-color: #e3f2fd; }

            /* Chặn thao tác ban đầu */
            body.loading {
                pointer-events: none; /* Chặn click, nhập liệu */
                opacity: 0.5; /* Làm mờ trang để báo hiệu đang tải */
            }

            /* Thiết kế spinner */
            .loading-spinner {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            /* Hiệu ứng cho chữ "Đang load dữ liệu" */
            .loading-text {
                position: fixed;
                top: 50%;
                left: 51%;
                transform: translate(-50%, 50px); /* Đặt chữ bên dưới spinner */
                font-size: 18px;
                font-weight: bold;
                color: #3498db;
                animation: bounce 1.5s infinite;
            }

            /* Hiệu ứng cho chữ bouncinh (nhún lên xuống) */
            @keyframes bounce {
                0%, 100% {
                    transform: translate(-50%, 50px); /* Vị trí ban đầu */
                }
                50% {
                    transform: translate(-50%, 60px); /* Chữ nhún lên một chút */
                }
            }  
        </style>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxIR-l6b23tkC3iYOd-36WBhJTx8qb7vpPkD__csaFi35POgGMCh0x8NzrniVf2KXcJ_w/exec";

        M.updateTextFields();

        function clearInputs(inputs) {
            inputs.forEach(id => document.getElementById(id).value = "");
        }

        function fetchEditData() {
            document.body.classList.add("loading"); // Khóa thao tác
            document.getElementById("loadingSpinner").style.display = "block"; // Hiển thị spinner
            document.getElementById("loadingText").style.display = "block"; // Hiển thị chữ "Đang load dữ liệu"
            let url = `${scriptURL}?action=fetchdata`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        Swal.fire("Thông báo", "Không tìm thấy dữ liệu.", "info");
                        M.updateTextFields();
                        return;
                    }
                    
                    let userData = data[0];
                    document.getElementById("bmimin").value = userData[0].toString().replace('.', ',');
                    document.getElementById("bmimax").value = userData[1].toString().replace('.', ',');
                    document.getElementById("bloodpressuremin").value = userData[2]
                    document.getElementById("bloodpressuremax").value = userData[3];
                    document.getElementById("whitebloodcellmin").value = userData[4].toString().replace('.', ',');
                    document.getElementById("whitebloodcellmax").value = userData[5].toString().replace('.', ',');
                    document.getElementById("redbloodcellmin").value = userData[6].toString().replace('.', ',');
                    document.getElementById("redbloodcellmax").value = userData[7].toString().replace('.', ',');
                    document.getElementById("plateletmin").value = userData[8];
                    document.getElementById("plateletmax").value = userData[9];
                    document.getElementById("Glucosemin").value = userData[10].toString().replace('.', ',');
                    document.getElementById("Glucosemax").value = userData[11].toString().replace('.', ',');
                    document.getElementById("Uremin").value = userData[12].toString().replace('.', ',');
                    document.getElementById("Uremax").value = userData[13].toString().replace('.', ',');
                    document.getElementById("Creatininmin").value = userData[14].toString().replace('.', ',');
                    document.getElementById("Creatininmax").value = userData[15].toString().replace('.', ',');
                    document.getElementById("SGOTmin").value = userData[16].toString().replace('.', ',');
                    document.getElementById("SGOTmax").value = userData[17].toString().replace('.', ',');
                    document.getElementById("SGPTmin").value = userData[18].toString().replace('.', ',');
                    document.getElementById("SGPTmax").value = userData[19].toString().replace('.', ',');
                    M.updateTextFields(); // Cập nhật giao diện Materialize
                    document.body.classList.remove("loading"); // Mở khóa thao tác
                    document.getElementById("loadingSpinner").style.display = "none"; // Ẩn spinner
                    document.getElementById("loadingText").style.display = "none"; // Ẩn chữ "Đang load dữ liệu"
                })
                .catch(error => {
                    console.error("Lỗi:", error);
                    Swal.fire("Lỗi", "Đã xảy ra lỗi khi tìm kiếm.", "error");
